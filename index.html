<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castaway</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="header__inner">
            <a class="header__logo logo" href="#">
                <img class="logo__image" src="./images/logo.svg" alt="castaway">
            </a>
            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">Home</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">Episodes</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">About</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="content">
        <section class="section container">
            <div class="section__body">
                <div class="main">
                    <div class="main__body">
                        <h1 class="main__title">
                            Take your podcast to the next level
                        </h1>
                        <div class="main__description">
                            <p>Listen on</p>
                        </div>
                        <div class="main__icons">
                            <ul class="main__icons-list">
                                <li class="main__icons-item">
                                    <a href="#" class="main__icons-link icons">
                                        <img src="./images/icon_1.svg" alt="spotify" class="icons__image">
                                    </a>
                                </li>
                                <li class="main__icons-item">
                                    <a href="#" class="main__icons-link icons">
                                        <img src="./images/icon_2.svg" alt="app" class="icons__image">
                                    </a>
                                </li>
                                <li class="main__icons-item">
                                    <a href="#" class="main__icons-link icons">
                                        <img src="./images/icon_3.svg" alt="app" class="icons__image">
                                    </a>
                                </li>
                                <li class="main__icons-item">
                                    <a href="#" class="main__icons-link icons">
                                        <img src="./images/icon_4.svg" alt="app" class="icons__image">
                                    </a>
                                </li>
                                <li class="main__icons-item">
                                    <a href="#" class="main__icons-link icons">
                                        <img src="./images/icon_5.svg" alt="app" class="icons__image">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <img src="./images/image1.svg" alt="image_1" class="main__image" width="650" height="853">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
